{% extends 'app_store/base.html' %}
{% block content %}
{% load i18n %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="background-color: #113f67;" class="card">
                <div class="card-header">
                    <h3 style="color: #e7eaf6;" class="text-center">{% trans "Вход в систему" %}</h3>
                </div>
                    <div class="card-body">
                        <div class="loginForm">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group mt-2 mb-3">
                                    <h5>{{ form.username.label_tag }}</h5>
                                    {{ form.username }}
                                </div>
                                <div class="form-group mb-3">
                                    <h5>{{ form.password.label_tag }}</h5>
                                    {{ form.password }}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mb-3 ">{% trans "Войти" %}</button><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
