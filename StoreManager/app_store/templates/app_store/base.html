{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block links %}
    <link rel="stylesheet" type="text/css" href="{% static 'app_store/css/style1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% endblock %}
</head>
<body>
    <header class="header">
        {% block header %}
            <div class="d-flex justify-content-between mb-3 align-items-center">
                <h1><a href="#">Store</a></h1>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                    <div class="linksDiv">
                        <a href="{% url 'categories_list' %}">Категории</a>
                        <a href="{% url 'providers_list' %}">Поставщики</a>
                        <a href="{% url 'goods_list' %}">Товары</a>
                    </div>
                    <div class="dropdown">
                      <button class="btn btn-secondary bg-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" type="button" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                      </ul>
                    </div>

                    {% else %}
                        <a class="me-3" href="{% url 'login' %}">Log in</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        {% endblock %}
    </header>
{% block content %}

{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">  </script>
{% endblock %}
</body>
</html>
