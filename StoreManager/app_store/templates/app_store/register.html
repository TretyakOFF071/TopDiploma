{% extends 'app_store/base.html' %}
{% load static %}

{% block content %}
      <h1 class="container mt-3 mb-5">Registration</h1>
    <div class="container">
      <form class="form" method="post">
        {% csrf_token %}
        {{user_form.as_p}}
          {{ profile_form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
        <p style="color: red">{{errors}}</p>
      </form>
    </div>
{% endblock %}
